<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Company Codex</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<header class="container-fluid text-center p-0">
    <h1 class="bg-warning p-2"> Company Codex</h1>
    <h2> Register Yourself</h2>
    <hr class="bg-warning w-75" style="padding: 1px;">
</header>
<main id="mainContent" class="container w-50">
    <section id="inputData">
        <form>
            <div class="row">
                <div class="form-group col">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control " id="firstName" placeholder="First Name ...">
                </div>
                <div class="form-group col">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name ...">
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="company">Company</label>
                    <input type="text" class="form-control " id="company" placeholder="Company ...">
                </div>
                <div class="form-group col">
                    <label for="branch">Branch</label>
                    <input type="text" class="form-control" id="branch" placeholder="Branch ...">
                </div>
            </div>
        </form>
        <hr class="bg-warning" style="padding: 1px;">
    </section>
    <section id="outputData">
        <h2 class="text-center">Work Email</h2>
        <div class="form-group">
            <input type="text" class="form-control w-50 m-auto" disabled id="workEmail" placeholder=".@-.com">
        </div>
    </section>
</main>
<footer class="container-fluid">
    <hr class="bg-warning w-75" style="padding: 1px;">
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script src="js/app.js"></script>

</body>
</html>
