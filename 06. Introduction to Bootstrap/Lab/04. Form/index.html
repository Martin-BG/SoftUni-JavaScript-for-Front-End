<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <title>Table</title>
</head>
<body class="w-50 mx-auto container-fluid p-4 mh-100">
<form class="form p-4 bg-dark">
    <div class="form-group">
        <label for="exampleInputEmail" class="text-white font-weight-bold">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
               placeholder="nakov@softuni.bg">
        <small id="emailHelp" class="form-text text-muted d-none">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword" class="text-white font-weight-bold">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword" value="xxxxxxxxxxxx">
    </div>
    <div class="form-group">
        <label for="exampleInputAge" class="text-white font-weight-bold">Age</label>
        <input type="number" class="form-control" id="exampleInputAge" placeholder="18-25">
    </div>
    <div class="form-group">
        <label class="text-white font-weight-bold" for="exampleSelectPlaceholder">You heard about us from</label>
        <select multiple type="text" class="form-control" id="exampleSelectPlaceholder">
            <option>Facebook</option>
            <option>Twitter</option>
            <option>Event</option>
            <option>Friend</option>
            <option>Something else</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleInputMessage" class="text-white font-weight-bold">Message</label>
        <textarea type="text" class="form-control" rows="4" id="exampleInputMessage">
            </textarea>
    </div>
    <div class="form-group">
        <label for="exampleInputFile" class="text-white font-weight-bold">Upload CV</label>
        <input type="file" class="text-white d-block" id="exampleInputFile" placeholder="">
        <small id="fileHel" class="form-text text-muted">(It is Optional)</small>
    </div>
    <fieldset class="form-group">
        <legend class="form-label font-weight-bold text-white">You are interested in</legend>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                       checked>
                <label class="form-check-label text-white font-weight-bold" for="gridRadios1">
                    Job Position
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label text-white font-weight-bold" for="gridRadios2">
                    Intern
                </label>
            </div>
            <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3"
                       disabled>
                <label class="form-check-label text-white font-weight-bold disabled" for="gridRadios3">
                    Q&A
                    <small id="radio3Help" class="form-text text-muted d-inline">(We are not active now)</small>
                </label>
            </div>
        </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Send</button>
</form>
</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</html>
